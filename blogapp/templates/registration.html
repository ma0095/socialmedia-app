<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

<div class="container">
           <div class="div">
            <div class="col 4"></div>
            <div class="col 4">
                {%if messages%}
                    {%for msg in messages%}
                       {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
                         <div class="alert alert-warning alert-dismissible fade show" role="alert">
                             <strong>{{msg}}</strong>
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         </div>
                       {%endif%}
                       {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                         <div class="alert alert-danger alert-dismissible fade show" role="alert">
                             <strong>{{msg}}</strong>
                             <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                         </div>
                       {%endif%}
                    {%endfor%}
                {%endif%}
            </div>
            <div class="col 4"></div>
        </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 mt-5">

            <div class="card text-bg-dark"  style="width:50rem;">
  <img src="{%static 'images/emp2.jpg'%}" class="card-img" alt="..." style="width: 100%;">
  <div class="card-img-overlay">
    <h5 class="card-title"></h5>
    <p class="card-text">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
      <p class="ms-5"> <button type="submit" class="btn btn-outline-secondary  ms-5">Signup</button><small class="ms-3">Already have an account?</small>        <a href="{%url 'signin'%}" class="text-light ">Signin</a>
  </form>

    </p>
  </div>
</div>



        </div>
        <div class="col-2"></div>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
